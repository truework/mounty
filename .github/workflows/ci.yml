name: CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # pnpm stuff
      - name: Log NPM version
        run: npm -v
      - name: NPM ci
        run: npm ci

      # build
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: test
        run: npm test

      # release
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.TRUEWORK_TEAM_NPM_TOKEN }}
        run: npx semantic-release -d
